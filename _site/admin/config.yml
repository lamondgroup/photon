backend:
  name: git-gateway
  branch: main
media_folder: "_site/images"
public_folder: "/images"
collections:
  - name: "portfolio"
    label: "Portfolio"
    folder: "src/portfolio"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
